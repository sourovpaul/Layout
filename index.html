<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Layout</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- header area start here -->
	<header>
		<div class="logo"></div>
		<div class="menu"></div>
	</header>
	<!-- header area ends here -->

	<!-- banner starts here -->
	<section class="banner">
		<div class="text"></div>
		<div class="img"></div>
	</section>
	<!-- Banner ends here -->

	<!-- Service area starts here -->
	<section class="services">
		<div class="services_one"></div>
		<div class="services_two"></div>
		<div class="services_three"></div>
	</section>
	<!-- Service area ends here -->


	<!-- footer area starts here -->
	<footer>
		<div class="footer_logo"></div>
		<div class="footer_menu"></div>
	</footer>


</body>
</html>
